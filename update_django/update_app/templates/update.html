<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
    <title>Daily-update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>
<body style="background-color:#d2d0d0;">

<!-- Navbar starts here -->

<div>
  <nav class="navbar navbar-light bg-light justify-content-left">
    <a class="navbar-brand">
      <img
          src=""
          height="40"
          alt=""
          loading="lazy"
          style="margin-left: 130px;"
        />
    </a>
    <form class="form-inline" action="{% url 'table_fn' %}">
      <button class="btn btn-primary my-2 my-sm-0" type="submit" style="margin-right: 130px;">List Updates</button>
    </form>
  </nav>
</div>

<section class="vh-90 gradient-custom">
  <div class="container py-4 h-100">
    <div class="row justify-content-left align-items-left h-100">
      <div class="col-12 col-lg-8 col-xl-7" style="width: 2000px;">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;height: 620px;">
          <div class="card-body p-4 p-md-5">
            
            
            <form action="{% url 'save_data' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Daily update form</h3>
              
                <input class="btn btn-primary" type="submit" value="Submit" style="float: right;margin-top: -80px;"/>
             

              <div class="row" style="align-items:flex-start;">
                <div class="col-md-6 mb-4">

                  <div class="form-outline" style="margin-left: 40px;">
                    <label class="form-label" for="firstName">Name</label>
                    <input type="text" id="firstName" name="user" class="form-control form-control-lg" placeholder="your name" style="font-size: small;" />
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="lastName">Date</label>
                    <input type="date" id="date" name="date" class="form-control form-control-lg" style="font-size: small;width: 200px;" />
                    
                  </div>

                </div>
                <div class="col-md-6 mb-4" style="margin-left: 14px;">
                  <div class="form-check form-check-inline">
                      <p>Work from home </p>
                  </div>  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="wfh" id="femaleGender"
                      value="y" />
                    <label class="form-check-label" for="femaleGender">Yes</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="wfh" id="maleGender"
                      value="n" checked />
                    <label class="form-check-label" for="maleGender">No</label>
                  </div>

                </div>
                <div class="row" style="margin-left: 24px;">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label for="form-label">Updates</label>
                      <textarea class="form-control" name="update" placeholder="enter your daily update here" id="exampleFormControlTextarea1" rows="3" style="max-width: 150%;font-size: small;"></textarea>
                    </div>
  
                  </div>
                </div>

                <div class="row" style="margin-left: 24px;">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label for="formFileSm" class="form-label">Image</label>
                      <input class="form-control form-control-sm" style="font-size: small;" id="formFileSm" type="file" name="img" />
                    </div>
  
                  </div>
                </div>

  
                <div class="row" style="margin-left: 24px;">
                  <div class="col-md-6 mb-4 align-items-center">
  
                    <div class="form-inline">
                      <label for="exampleFormControlTextarea1">Comments</label><br>
                      <textarea class="form-control" placeholder="comments if any" name="comment" id="exampleFormControlTextarea1" rows="3" style="max-width: 150%;font-size: small;"></textarea>
                    </div>
  
                  </div>
                </div>
  
                
  

              </div>

              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
