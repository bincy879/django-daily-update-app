    <div style="margin-top: 20px;margin-left: 700px;">
      <h3>Daily updates</h3>
    </div>
    <div style="margin-top: 50px;width:1450px;margin-left: 50px;">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Work from home</th>
            <th scope="col">Updates</th>
            <th scope="col">Comments</th>
            <th scope="col">Images</th>
          </tr>
        </thead>
        <tbody>
          {% for d in data %}
          <tr>
            <td>{{ d.Name }}</td>
            <td>{{ d.Date }}</td>
            <td>{{ d.Workfh }}</td>
            <td>{{ d.Updates }}</td>
            <td>{{ d.Comments }}</td>
            <td>{{ d.Images }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
